<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class = "qr">
      <img src="images/image-qr-code.png" alt="qr code" class="img">
      <p class="head"><b> Improve your front-end <br>skills by building projects</b></p>
      <p class="text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills <br> the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa</a>.
  </div>
</body>
</html>
